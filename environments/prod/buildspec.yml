version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Starting Docker build phase..."
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 590183956481.dkr.ecr.eu-west-1.amazonaws.com

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t juice-shop-app .
      - docker tag juice-shop-app:latest $ECR_REPO:latest

  post_build:
    commands:
      - echo "Pushing image to ECR..."
      - docker push $ECR_REPO:latest
      - echo "Build completed on `date`"
